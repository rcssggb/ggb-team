version: '3'

networks:
  ggb-network:
    external: true
services:
  udp-echo:
    tty: true
    container_name: udp-echo
    image: golang:latest
    working_dir: /opt/go/src/github.com/samuelvenzi/rcss-ggb/udp-echo
    command: "go run main.go"
    volumes:
      - ./:/opt/go/src/github.com/samuelvenzi/rcss-ggb/udp-echo
    networks:
      - ggb-network
    ports:
      - 6174:6174/udp
    logging:
      options:
       max-size: 50m
